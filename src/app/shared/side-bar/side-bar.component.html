<mat-sidenav-container class="container negative-index">
    <mat-sidenav #sidenav mode="side" opened class="sidenav" fixedInViewport="false" fixedTopGap="0" fixedBottomGap="0">
      <img src="/assets/images/logo.png" class="logo-image" alt="Logo">
      <mat-divider class="mt-20"></mat-divider>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option [routerLink]="menu.url" *ngFor="let menu of listMenu" [value]="menu">
          <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>
          {{menu.nome}}
        </mat-list-option>
      </mat-selection-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <header class="docs-primary-header component-page-header">
        <h1>PÃ¡gina Inicial</h1>
        <div class="breadcrumb">
          <small><a mat-button>Home</a></small>/
          <small><a mat-button>Teste</a></small>/
          <small><a mat-button>Mais 1</a></small>
        </div>
      </header>
  
      <div style="margin: 20px 50px;">
  
        <ng-content></ng-content>
        
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
